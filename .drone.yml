kind: pipeline
type: kubernetes
name: default

node_selector:
  drone: "true"

steps:
  - name: build
    pull: if-not-exists
    image: golang:1.14.3-stretch
    commands:
      - go get github.com/mitchellh/gox
      - gox -output="dist/{{.Dir}}_{{.OS}}_{{.Arch}}"

  - name: deploy
    pull: always
    image: appleboy/drone-scp
    settings:
      host: storage.terra.fap.no
      rm: true
      source:
        - dist/*
      strip_components: 1
      target: /storage/nfs/k8s/builds/kubespace
      username: deploy
    environment:
      SSH_KEY:
        from_secret: ssh_key
    when:
      branch:
        - master
      event:
        - push

---
kind: secret
name: ssh_key
get:
  path: ssh
  name: deploy
